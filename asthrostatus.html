<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthro | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700;900&family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/MateusZito2024/Cria-o-de-Sites/refs/heads/main/favicon.png">
    
    <style>
        :root {
            --primary: #6627ff;
            --accent: #0bf4ed;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Estrelas Dinâmicas */
        #star-field {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .nebula {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw; height: 70vw;
            background: radial-gradient(circle, rgba(102, 39, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -2;
            filter: blur(100px);
        }

        /* Tipografia */
        h1, h2, .font-archivo { font-family: 'Archivo', sans-serif; }
        .tracking-ultra { letter-spacing: 0.4em; }

        /* Input Minimalista */
        .input-asthro {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.8rem;
            padding: 1rem 0;
            width: 100%;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
        }

        .input-asthro:focus {
            outline: none;
            border-bottom-color: var(--accent);
            letter-spacing: 0.3em;
        }

        /* Botão Minimalista */
        .btn-asthro {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.8rem 2.5rem;
            font-size: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            transition: all 0.4s;
        }
        .btn-asthro:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(11, 244, 237, 0.05);
        }

        /* Cards de Vidro */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .glass-card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: borderFlow 4s infinite;
        }
        @keyframes borderFlow { 100% { left: 100%; } }

        /* Track e Foguete */
        .track-vertical {
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1) 20%, rgba(255,255,255,0.1) 80%, transparent);
            position: relative;
            height: 450px;
        }

        .rocket-minimal {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: top 3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .fire-glow {
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, var(--accent), transparent);
            filter: blur(2px);
            margin-top: 4px;
            animation: pulseFire 0.15s infinite alternate;
        }
        @keyframes pulseFire { from { height: 35px; opacity: 0.6; } to { height: 45px; opacity: 1; } }

        /* Estados de Animação */
        .hidden-state { opacity: 0; transform: translateY(30px); pointer-events: none; }
        .visible-state { opacity: 1; transform: translateY(0); pointer-events: all; transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); }

    </style>
</head>
<body>

    <canvas id="star-field"></canvas>
    <div class="nebula"></div>

    <header class="p-10 flex justify-center">
        <img src="https://raw.githubusercontent.com/MateusZito2024/Cria-o-de-Sites/refs/heads/main/LOGO%20PNG.png" alt="Asthro" class="h-10 opacity-70">
    </header>

    <main class="max-w-6xl mx-auto px-6">
        
        <section id="search-section" class="mt-24 md:mt-32 text-center transition-all duration-1000">
            <h2 class="text-[9px] tracking-ultra text-gray-500 uppercase mb-12">Telemetria do Projeto</h2>
            <div class="max-w-lg mx-auto">
                <input id="projectId" type="text" placeholder="ASTHRO-ID" class="input-asthro">
                <button id="searchBtn" class="btn-asthro mt-12">
                    Iniciar Sequência
                </button>
            </div>
            <p id="search-feedback" class="text-[10px] text-red-500 mt-6 tracking-widest hidden uppercase"></p>
        </section>

        <section id="dashboard" class="hidden-state grid grid-cols-1 lg:grid-cols-12 gap-16 mt-16 mb-24">
            
            <div class="lg:col-span-4 space-y-12">
                <div>
                    <span class="text-[9px] tracking-ultra text-cyan-400 uppercase">Missão Asthro</span>
                    <h1 id="projectName" class="text-4xl font-black mt-3 uppercase tracking-tighter">---</h1>
                    <div id="liveBadge" class="inline-flex items-center gap-2 mt-5 text-[9px] font-bold text-cyan-400 border border-cyan-400/20 px-3 py-1">
                        <span class="w-1 h-1 bg-cyan-400 rounded-full animate-ping"></span> AO VIVO
                    </div>
                </div>

                <div class="glass-card">
                    <span class="text-[9px] tracking-ultra text-gray-500 uppercase block mb-2">Estimativa de Entrega</span>
                    <p id="deliveryDate" class="text-xl font-light text-gray-200">---</p>
                </div>

                <div>
                    <span class="text-[9px] tracking-ultra text-gray-500 uppercase block mb-4">LOGS DO COMANDANTE</span>
                    <p id="notes" class="text-sm text-gray-400 leading-relaxed font-light italic">---</p>
                </div>
            </div>

            <div class="lg:col-span-4 flex justify-center items-center py-10">
                <div class="track-vertical">
                    <div id="rocket" class="rocket-minimal" style="top: 100%;">
                        <div class="flex flex-col items-center">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.71.79-1.81.79-1.81"></path>
                                <path d="M10.94 9.94s-1.1 4.49-1.46 5.51c-.13.37.04.77.4.92.37.15.77-.04.92-.4.1-.28.31-.86.31-.86"></path>
                                <path d="M14.06 14.06s-4.49 1.1-5.51 1.46c-.37.13-.77-.04-.92-.4-.15-.37.04-.77.4-.92.28-.1.86-.31.86-.31"></path>
                                <path d="M15 9s-1.5 2-1 3.5c.71.71 1.81.79 1.81.79l5.51-1.46c.37-.13.55-.55.4-.92-.15-.37-.55-.55-.92-.4L15 10.5V9z"></path>
                                <path d="M9 15s-2 1.5-3.5 1c-.71-.71-.79-1.81-.79-1.81l1.46-5.51c.13-.37.55-.55.92-.4.37.15.55.55.4.92L10.5 15H9z"></path>
                                <circle cx="15" cy="9" r="3"></circle>
                            </svg>
                            <div class="fire-glow"></div>
                        </div>
                    </div>
                    <div class="absolute -left-20 top-0 text-[8px] text-gray-600 tracking-[0.5em]">ORBITA</div>
                    <div class="absolute -left-20 bottom-0 text-[8px] text-gray-600 tracking-[0.5em]">LANÇAMENTO</div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col justify-end space-y-10 text-right">
                <div>
                    <span class="text-[9px] tracking-ultra text-gray-500 uppercase">FASE ATUAL</span>
                    <h3 id="currentStatus" class="text-2xl font-bold text-white mt-2 uppercase tracking-tight">---</h3>
                </div>
                
                <div class="h-[1px] w-full bg-gradient-to-l from-white/20 to-transparent"></div>
                
                <div>
                    <span class="text-[9px] tracking-ultra text-gray-500 uppercase">Progresso</span>
                    <div class="text-7xl font-black text-white mt-2" id="percentDisplay">0%</div>
                </div>
            </div>

        </section>
    </main>

    <script>
        // Firebase
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBb8jAT-VR5723XaxZnH4jcw-PxOlRKn8w",
            authDomain: "asthro-status-tracker.firebaseapp.com",
            projectId: "asthro-status-tracker",
            storageBucket: "asthro-status-tracker.firebasestorage.app",
            messagingSenderId: "1023071296327",
            appId: "1:1023071296327:web:477b39bd6d846fff148a62"
        };
        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();

        const statusMap = {
            setup: { name: 'Configuração inicial', percent: 10 },
            design_andamento: { name: 'Arquitetura', percent: 35 },
            dev_andamento: { name: 'Desenvolvimento', percent: 65 },
            revisao_cliente: { name: 'Revisão final', percent: 85 },
            concluido: { name: 'Projeto Finalizado', percent: 100 }
        };

        // Starfield Effect
        const canvas = document.getElementById('star-field');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.05
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.2;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resize);
        resize();
        createStars();
        animateStars();

        // Logic
        const searchSection = document.getElementById('search-section');
        const dashboard = document.getElementById('dashboard');
        const searchBtn = document.getElementById('searchBtn');
        const projectIdInput = document.getElementById('projectId');
        let unsub = null;

        async function startTracking() {
            const id = projectIdInput.value.trim().toUpperCase();
            if(!id) return;

            searchBtn.textContent = "CONECTANDO...";
            
            try {
                const docRef = db.collection('projects').doc(id);
                const doc = await docRef.get();

                if(!doc.exists) {
                    const feedback = document.getElementById('search-feedback');
                    feedback.textContent = "SINAL NÃO ENCONTRADO.";
                    feedback.classList.remove('hidden');
                    searchBtn.textContent = "Iniciar Sequência";
                    return;
                }

                searchSection.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    searchSection.style.display = 'none';
                    dashboard.classList.remove('hidden-state');
                    dashboard.classList.add('visible-state');
                }, 800);

                unsub = docRef.onSnapshot(snap => {
                    const data = snap.data();
                    const info = statusMap[data.status] || statusMap.setup;
                    
                    document.getElementById('projectName').textContent = data.clientName || 'Explorer';
                    document.getElementById('deliveryDate').textContent = data.deliveryDate || 'Analyzing...';
                    document.getElementById('notes').textContent = data.notes || 'No recent logs.';
                    document.getElementById('currentStatus').textContent = info.name;
                    document.getElementById('percentDisplay').textContent = info.percent + '%';

                    const rocket = document.getElementById('rocket');
                    // Ajuste fino da posição do foguete para não sumir no topo
                    const pos = 100 - info.percent;
                    rocket.style.top = (pos * 0.85) + '%';
                });

            } catch (e) { 
                console.error(e);
                searchBtn.textContent = "ERRO DE SINAL";
            }
        }

        searchBtn.addEventListener('click', startTracking);
        projectIdInput.addEventListener('keypress', e => e.key === 'Enter' && startTracking());
    </script>
</body>
</html>
