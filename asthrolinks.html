<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    /* --- EDITOR UI (Lado Esquerdo) --- */
    :root { --primary: #6627ff; --bg: #050505; --panel: #111; --border: #222; --text: #eee; }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
    
    .app { display: grid; grid-template-columns: 420px 1fr; height: 100%; }
    .sidebar { background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; z-index: 10; }
    
    .header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .logo { font-family: 'Archivo', sans-serif; font-size: 20px; font-weight: 900; letter-spacing: -0.03em; }
    .logo span { color: var(--primary); }
    
    .scroll { flex: 1; overflow-y: auto; padding: 20px; }
    .scroll::-webkit-scrollbar { width: 6px; }
    .scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    label { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; color: #666; margin: 20px 0 8px; letter-spacing: 0.05em; }
    input, textarea { width: 100%; background: #1a1a1a; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; font-family: inherit; font-size: 13px; transition: 0.2s; margin-bottom: 8px; }
    input:focus, textarea:focus { outline: none; border-color: var(--primary); background: #222; }
    
    .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 700; font-size: 12px; text-transform: uppercase; background: #222; color: #fff; transition: 0.2s; }
    .btn:hover { background: #333; }
    .btn-primary { background: var(--primary); }
    .btn-primary:hover { background: #5218e6; }
    .btn-icon { width: auto; padding: 8px 12px; }

    /* Template Grid */
    .grid-tpl { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
    .tpl-item { 
      background: #000; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; 
      cursor: pointer; position: relative; transition: 0.2s;
    }
    .tpl-item:hover { transform: translateY(-3px); border-color: #444; }
    .tpl-item.active { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary); }
    .tpl-preview { height: 100px; width: 100%; background-size: cover; background-position: center; }
    .tpl-meta { padding: 10px; background: #161616; border-top: 1px solid var(--border); }
    .tpl-title { font-size: 11px; font-weight: 700; display: block; color: #fff; }
    .tpl-tag { font-size: 9px; color: #666; margin-top: 2px; display: block; }

    /* Links */
    .link-row { background: #161616; border: 1px solid var(--border); border-radius: 8px; padding: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .link-info div:first-child { font-size: 13px; font-weight: 700; }
    .link-info div:last-child { font-size: 10px; color: #666; margin-top: 2px; }

    /* Preview Area (Direita) */
    .preview-stage { 
      background: #000; display: flex; align-items: center; justify-content: center; 
      background-image: radial-gradient(#222 1px, transparent 1px); background-size: 30px 30px;
    }
    .device {
      width: 375px; height: 780px; background: #000; border-radius: 45px; 
      border: 10px solid #222; box-shadow: 0 40px 100px -20px rgba(0,0,0,0.9);
      overflow: hidden; position: relative;
    }
    iframe { width: 100%; height: 100%; border: none; background: #fff; }

    /* Modals */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; }
    .overlay.visible { display: flex; }
    .modal { background: #111; border: 1px solid #333; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }

    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; display: block; overflow: auto; }
      .sidebar { height: auto; border: none; }
      .preview-stage { padding: 40px 20px; min-height: 100vh; }
      .device { height: 700px; width: 100%; }
    }
  </style>
</head>

      document.getElementById('edit-avatar').src = userData.photo || '';

      document.getElementById('tpl-list').innerHTML = TEMPLATES.map(t => `
        <div class="tpl-item ${userData.theme === t.id ? 'active' : ''}" onclick="window.changeTheme('${t.id}')">
          <div class="tpl-preview" style="${t.preview}"></div>
          <div class="tpl-meta"><span class="tpl-title">${t.name}</span><span class="tpl-tag">${t.tag}</span></div>
        </div>
      `).join('');

      document.getElementById('link-list').innerHTML = userData.links.map((l, i) => `
        <div class="link-row">
          <div class="link-info"><div>${l.title}</div><div>${l.url}</div></div>
          <button class="btn btn-icon btn-danger" onclick="window.deleteLink(${i})">✕</button>
        </div>
      `).join('');

      updatePreview();
    };

    // --- ACTIONS ---
    window.changeTheme = async (id) => {
      userData.theme = id; renderDashboard();
      if(currentUser) await updateDoc(doc(db, "users", currentUser.uid), { theme: id });
    };
    window.openLinkModal = () => document.getElementById('link-modal').classList.add('visible');
    window.closeLinkModal = () => document.getElementById('link-modal').classList.remove('visible');
    
    window.saveLink = async () => {
      const title = document.getElementById('new-title').value;
      const url = document.getElementById('new-url').value;
      if(!title || !url) return alert('Preencha tudo');
      userData.links.push({title, url});
      renderDashboard();
      closeLinkModal();
      document.getElementById('new-title').value = '';
      document.getElementById('new-url').value = '';
      if(currentUser) await updateDoc(doc(db, "users", currentUser.uid), { links: userData.links });
    };

    window.deleteLink = async (i) => {
      if(!confirm("Remover link?")) return;
      userData.links.splice(i, 1);
      renderDashboard();
      if(currentUser) await updateDoc(doc(db, "users", currentUser.uid), { links: userData.links });
    };

    window.copyUrl = () => { navigator.clipboard.writeText(document.getElementById('my-url').value); alert("Link copiado!"); };
    window.logout = () => signOut(auth).then(() => location.reload());
    document.getElementById('btn-google').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());

    // --- INIT ---
    ['in-name', 'in-bio', 'in-photo'].forEach(id => {
      document.getElementById(id).addEventListener('input', (e) => {
        const key = id.replace('in-', '');
        userData[key] = e.target.value;
        if(key === 'photo') document.getElementById('edit-avatar').src = e.target.value;
        updatePreview();
        clearTimeout(window.saveTimer);
        window.saveTimer = setTimeout(async () => {
          if(currentUser) await updateDoc(doc(db, "users", currentUser.uid), { [key]: userData[key] });
        }, 1000);
      });
    });

    onAuthStateChanged(auth, async (user) => {
      const urlParams = new URLSearchParams(window.location.search);
      const publicUid = urlParams.get('u');

      if(publicUid) {
        document.body.innerHTML = ''; 
        const snap = await getDoc(doc(db, "users", publicUid));
        if(snap.exists()) {
          const d = snap.data();
          const t = TEMPLATES.find(x => x.id === d.theme) || TEMPLATES[0];
          document.write(`<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&family=Cinzel:wght@700&family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@500&family=Space+Grotesk:wght@700&family=VT323&family=Press+Start+2P&family=Playfair+Display:ital,wght@0,700;1,400&family=Outfit:wght@900&family=Permanent+Marker&family=UnifrakturMaguntia&display=swap" rel="stylesheet"><title>${d.name}</title><style>${t.render(d).css}</style></head><body>${t.render(d).html}</body></html>`);
        }
        return;
      }

      if(user){
        currentUser = user;
        document.getElementById('auth-screen').classList.remove('visible');
        document.getElementById('my-url').value = `${window.location.origin}${window.location.pathname}?u=${user.uid}`;
        document.getElementById('open-btn').href = `?u=${user.uid}`;
        
        const snap = await getDoc(doc(db, "users", user.uid));
        if(snap.exists()) { userData = snap.data(); } 
        else { await setDoc(doc(db, "users", user.uid), userData); }
        renderDashboard();
      } else {
        document.getElementById('auth-screen').classList.add('visible');
      }
    });
  </script>
</body>
</html>
