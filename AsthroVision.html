<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASthroVision - Analisador de Logos</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #1a73e8; }
    .upload-area { border: 4px dashed #ccc; border-radius: 20px; padding: 60px; text-align: center; background: white; cursor: pointer; transition: .3s; margin: 30px 0; }
    .upload-area:hover, .upload-area.dragover { border-color: #1a73e8; background: #f0f8ff; }
    #preview { max-width: 380px; max-height: 380px; margin: 20px auto; display: block; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.2); }
    button { padding: 15px 50px; background: #1a73e8; color: white; border: none; border-radius: 12px; font-size: 19px; cursor: pointer; box-shadow: 0 5px 15px rgba(26,115,232,0.4); }
    button:hover:not(:disabled) { background: #0d47a1; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #resultado { margin-top: 40px; padding: 35px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.12); line-height: 1.8; display: none; }
    .loading { font-size: 19px; color: #1a73e8; text-align: center; }
  </style>
</head>
<body>

  <h1>Analisador de Logos com Gemini 2.5 Flash</h1>
  <p style="text-align:center; color:#555; font-size:18px;">Análise completa + cores + conceito + nota (grátis)</p>

  <div class="upload-area" id="dropArea">
    <p style="font-size:21px; color:#444;">Clique ou arraste o logo aqui</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
    <img id="preview" src="" alt="">
  </div>

  <div style="text-align:center;">
    <button id="analisarBtn" disabled>Analisar com IA</button>
  </div>

  <div id="resultado"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const API_KEY = "AIzaSyBQODnQgOa7GASqYssyJ1bIcA9eqzsjzyU"; // ← troque pela sua chave nova
    const MODEL = "gemini-2.5-flash";

    // resto do código de drag & drop igual ao anterior (mantive só a parte crítica)
    document.getElementById('dropArea').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = e => e.target.files[0] && handleFile(e.target.files[0]);
    document.getElementById('dropArea').ondrop = e => { e.preventDefault(); document.getElementById('dropArea').classList.remove('dragover'); handleFile(e.dataTransfer.files[0]); };
    ['dragover','dragenter'].forEach(e => document.getElementById('dropArea').addEventListener(e, ev => { ev.preventDefault(); document.getElementById('dropArea').classList.add('dragover'); }));
    ['dragleave','dragend'].forEach(e => document.getElementById('dropArea').addEventListener(e, ev => { ev.preventDefault(); document.getElementById('dropArea').classList.remove('dragover'); }));

    function handleFile(file) {
      if (!file.type.startsWith('image/')) return;
      const r = new FileReader();
      r.onload = e => { document.getElementById('preview').src = e.target.result; document.getElementById('preview').style.display = 'block'; document.getElementById('analisarBtn').disabled = false; };
      r.readAsDataURL(file);
      window.currentFile = file;
    }

    document.getElementById('analisarBtn').onclick = async () => {
      if (!window.currentFile) return;
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.innerHTML = '<p class="loading">Analisando com Gemini 2.5 Flash… aguarde 12–20 segundos</p>';
      document.getElementById('analisarBtn').disabled = true;

      try {
        const base64 = await new Promise(r => { const fr = new FileReader(); fr.onload = () => r(fr.result.split(',')[1]); fr.readAsDataURL(window.currentFile); });

        // PROMPT FORTE E DETALHADO – agora ele NUNCA pula as cores
        const prompt = `Você é um designer gráfico e diretor de arte com 20+ anos de experiência em branding global.

Analise este logo com extremo cuidado e responda em português usando EXATAMENTE este formato (nunca pule nenhuma seção):

### Nota final: X/10

### Está bom ou precisa melhorar?
[1 frase direta e honesta]

### Pontos fortes (não precisa mudar)
• ponto forte 1
• ponto forte 2
(mínimo 3 itens)

### Pontos a melhorar
• ponto fraco 1
• ponto fraco 2
(mínimo 3 itens)

### Análise detalhada das cores
Identifique TODAS as cores principais presentes no logo (use nome ou código hex se possível).
Para cada cor explique:
– significado psicológico principal
– emoção que transmite
– se é adequada ao segmento da marca
– se a paleta combina entre si
Exemplo:
• Azul #0055FF: transmite confiança e profissionalismo, ótimo para tecnologia
• Vermelho #FF0000: energia e urgência, mas pode cansar se usado em excesso

### A ideia conceitual é boa?
Explique em 4–6 linhas se o conceito é criativo, memorável, único e se comunica bem a essência da empresa.

### Sugestões práticas de melhoria
Liste exatamente 5 dicas concretas e acionáveis que o cliente consiga aplicar hoje mesmo.

Seja 100% sincero — se o logo for ruim, dê nota baixa sem medo.`;

        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            contents: [{ parts: [{text: prompt}, {inline_data: {mime_type: window.currentFile.type, data: base64}}] }],
            generationConfig: { temperature: 0.8, maxOutputTokens: 2048 }
          })
        });

        if (!res.ok) throw new Error((await res.json()).error?.message || res.status);

        const data = await res.json();
        const texto = data.candidates[0].content.parts[0].text;

        resultado.innerHTML = marked.parse(texto);

      } catch (e) {
        resultado.innerHTML = `<p style="color:red">Erro: ${e.message}</p>`;
      }

      document.getElementById('analisarBtn').disabled = false;
    };
  </script>

</body>
</html>
