<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Good Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #e2e8f0;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.5rem;
            background: #4b5563;
            color: #e2e8f0;
            border: 1px solid #a5b4fc;
            border-radius: 0.5rem;
            outline: none;
        }
        button {
            background: #e879f9;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(232, 121, 249, 0.5);
        }
        .preview-img {
            max-width: 100px;
            height: auto;
            margin-top: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-8 gradient-text">Painel de Administração - Imagens</h1>
        <div id="imageForm">
            <div class="form-group">
                <label for="bannerImage">Imagem do Banner (Home)</label>
                <input type="url" id="bannerImage" placeholder="Insira a URL da imagem do banner">
                <img id="bannerImagePreview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="serviceIcon1">Ícone de Marketing Digital</label>
                <input type="url" id="serviceIcon1" placeholder="Insira a URL do ícone">
                <img id="serviceIcon1Preview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="serviceIcon2">Ícone de Desenvolvimento Web</label>
                <input type="url" id="serviceIcon2" placeholder="Insira a URL do ícone">
                <img id="serviceIcon2Preview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="serviceIcon3">Ícone de Design Gráfico</label>
                <input type="url" id="serviceIcon3" placeholder="Insira a URL do ícone">
                <img id="serviceIcon3Preview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="portfolioImage1">Imagem do Portfólio 1</label>
                <input type="url" id="portfolioImage1" placeholder="Insira a URL da imagem">
                <img id="portfolioImage1Preview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="portfolioImage2">Imagem do Portfólio 2</label>
                <input type="url" id="portfolioImage2" placeholder="Insira a URL da imagem">
                <img id="portfolioImage2Preview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="portfolioImage3">Imagem do Portfólio 3</label>
                <input type="url" id="portfolioImage3" placeholder="Insira a URL da imagem">
                <img id="portfolioImage3Preview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="inactivityCardImage">Imagem do Pop-up de Inatividade</label>
                <input type="url" id="inactivityCardImage" placeholder="Insira a URL da imagem">
                <img id="inactivityCardImagePreview" class="preview-img" src="" alt="Preview" style="display: none;">
            </div>
            <button onclick="saveImages()">Salvar Imagens</button>
        </div>
    </div>

    <script>
        // Load existing image URLs from localStorage
        window.onload = function() {
            const imageKeys = [
                'bannerImage', 'serviceIcon1', 'serviceIcon2', 'serviceIcon3',
                'portfolioImage1', 'portfolioImage2', 'portfolioImage3', 'inactivityCardImage'
            ];
            imageKeys.forEach(key => {
                const url = localStorage.getItem(key);
                if (url) {
                    document.getElementById(key).value = url;
                    const preview = document.getElementById(`${key}Preview`);
                    preview.src = url;
                    preview.style.display = 'block';
                }
            });
        };

        // Update preview images when input changes
        document.querySelectorAll('input[type="url"]').forEach(input => {
            input.addEventListener('input', () => {
                const preview = document.getElementById(`${input.id}Preview`);
                if (input.value) {
                    preview.src = input.value;
                    preview.style.display = 'block';
                } else {
                    preview.style.display = 'none';
                }
            });
        });

        // Save image URLs to localStorage
        function saveImages() {
            const imageKeys = [
                'bannerImage', 'serviceIcon1', 'serviceIcon2', 'serviceIcon3',
                'portfolioImage1', 'portfolioImage2', 'portfolioImage3', 'inactivityCardImage'
            ];
            imageKeys.forEach(key => {
                const url = document.getElementById(key).value.trim();
                if (url) {
                    localStorage.setItem(key, url);
                } else {
                    localStorage.removeItem(key);
                }
            });
            alert('Imagens salvas com sucesso! Atualize a página principal para ver as mudanças.');
        }
    </script>
</body>
</html>
